<div class="card pt-4">
  <div class="py-3 px-4">
    <div class="d-flex">
      <div class="me-3">
        <p class="font-34 c-onyx lh-1">HUB Road Map</p>
        <p class="font-14 c-onyx mt-2">Manage all the tasks in your platform</p>
      </div>
      <div class="rect-30 bg-gray circle d-flex pointer">
        <span class="material-icons m-auto">more_vert</span>
      </div>
    </div>
    <div class="d-flex mt-4">
      <div class="tab-list">
        <ng-container *ngFor="let item of tabList; let last=last">
          <a routerLink="{{item.Url}}">
            <div class="tab active" [ngClass]="{'me-2': !last,'active': getCurrentRoute() == item.Url}">
              <p>{{('platform.'+item.Name)|translate}}</p>
            </div>
          </a>
          <div class="tab-divider me-2" *ngIf="!last"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div class="mt-3">
  <router-outlet></router-outlet>
</div>
